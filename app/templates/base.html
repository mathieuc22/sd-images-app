<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ma galerie</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <button id="back-to-top"><i class="fas fa-arrow-up"></i></button>
    <header>
      <nav>
        <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
        <a class="nav-link" href="{{ url_for('administration') }}"
          >Administration</a
        >
        <a class="nav-link" href="{{ url_for('images') }}">Toutes les images</a>
        <a class="nav-link" href="{{ url_for('images_with_likes') }}"
          >Images Aim√©es</a
        >

        <form
          action="{{ url_for('search_images') }}"
          method="get"
          class="nav-search-form"
        >
          <input type="text" name="q" placeholder="Rechercher des images..." />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <!-- Le pied de page de la page ira ici -->
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
